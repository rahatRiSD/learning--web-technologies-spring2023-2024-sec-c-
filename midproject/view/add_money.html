<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money and Earn Points - Tourism Management System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            text-align: center;
            width: 30%;
            padding: 20px;
        }

        legend h2 {
            color: blue;
        }

        label {
            color: blue;
        }

        input[type="email"],
        input[type="number"] {
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<form action="../controller/add_money.php" method="post">
    <fieldset>
        <legend><h2>Add Money and Earn Points</h2></legend>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="amount">Amount to Add (BDT):</label><br>
        <input type="number" id="amount" name="amount" required><br>

        <input type="submit" value="Add Money and Earn Points">
    </fieldset>
</form>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputs = document.querySelectorAll("input[type='email'], input[type='number']");

        inputs.forEach(function(input) {
            const randomColor = getRandomColor();
            input.style.borderColor = randomColor;
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    });
</script>

</body>
</html>
